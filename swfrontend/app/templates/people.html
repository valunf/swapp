{% extends "base.html" %}
{% block content %}
<h1>People</h1>
<table border="1">
    <caption>Characters table</caption>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Homeworld</th>
    </tr>
{% for person in people %}
    <tr>
      
        <td>{{person.name}}</td>
        <td>{{person.gender}}</td>
        <td><a href="{{ url_for('residents', planet_name=person.homeworld) }}">{{person.homeworld}}</a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
